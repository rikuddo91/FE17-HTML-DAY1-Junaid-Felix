<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intermediate exercise</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div>
      <form>
        <label for="firstname">Firstname</label>
        <input type="text" value="John" />
        <br />
        <br />
        <label for="lastname">Lastname</label>
        <input type="text" value="Doe" />
      </form>
    </div>
    <br />
    <br />

    <div>
      <form>
        <label for="course">Course: </label>
        <select name="course" id="Course">
          <option value="HTML" selected>HTML</option>
        </select>
      </form>
    </div>

    <br />
    <br />

    <div>
      <form>
        <p>Gender:</p>
        <br />
        <input type="radio" name="Gender" value="Male" /> Male <br />
        <input type="radio" name="Gender" value="Female" /> Female <br />
        <input type="radio" name="Gender" value="Other" /> Other
      </form>
    </div>

    <br />
    <br />
    <form>
      <p>Hobbies:</p>
      <br />
      <input type="checkbox" name="Programing" value="Programming" selected />
      Programming <br />
      <input type="checkbox" name="Basketball" value="Basketball" selected />
      Basketball <br />
      <input type="checkbox" name="Football" value="Football" selected />
      Football <br />
      <input type="checkbox" name="read novels" value="read novels" selected />
      read Novels <br />
    </form>
    <br />
    <br />

    <form>
      <label for="phonenumber">Phone: </label>
      <input type="text" value="1234567890" />
    </form>
    <br />
    <br />
    <form>
      <p>Adress:</p>
      <br />
      <textarea id="adress" name="adress" rows="5" cols="30">
put text inside</textarea
      >
    </form>
    <br />
    <br />
    <form>
      <label for="email">Email: </label>
      <input type="text" value="Email" />
      <br />
      <br />
      <label for="pwd">Password: </label>
      <input type="password" id="pwd" />
    </form>
    <br />
    <br />
    <form>
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
